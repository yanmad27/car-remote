<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="css/global.css" /> -->
		<!-- <link rel="stylesheet" href="css/circle-button.css" /> -->
		<!-- <link rel="stylesheet" href="css/index.css" /> -->

		<style>
			:root {
				--max-width: 1100px;
				--border-radius: 12px;
				--font-mono: ui-monospace, Menlo, Monaco, 'Cascadia Mono', 'Segoe UI Mono', 'Roboto Mono', 'Oxygen Mono',
					'Ubuntu Monospace', 'Source Code Pro', 'Fira Mono', 'Droid Sans Mono', 'Courier New', monospace;

				--foreground-rgb: 0, 0, 0;
				--background-start-rgb: 214, 219, 220;
				--background-end-rgb: 255, 255, 255;

				--primary-glow: conic-gradient(
					from 180deg at 50% 50%,
					#16abff33 0deg,
					#0885ff33 55deg,
					#54d6ff33 120deg,
					#0071ff33 160deg,
					transparent 360deg
				);
				--secondary-glow: radial-gradient(rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));

				--tile-start-rgb: 239, 245, 249;
				--tile-end-rgb: 228, 232, 233;
				--tile-border: conic-gradient(
					#00000080,
					#00000040,
					#00000030,
					#00000020,
					#00000010,
					#00000010,
					#00000080
				);

				--callout-rgb: 238, 240, 241;
				--callout-border-rgb: 172, 175, 176;
				--card-rgb: 180, 185, 188;
				--card-border-rgb: 131, 134, 135;
			}

			@media (prefers-color-scheme: dark) {
				:root {
					--foreground-rgb: 255, 255, 255;
					--background-start-rgb: 0, 0, 0;
					--background-end-rgb: 0, 0, 0;

					--primary-glow: radial-gradient(rgba(1, 65, 255, 0.4), rgba(1, 65, 255, 0));
					--secondary-glow: linear-gradient(
						to bottom right,
						rgba(1, 65, 255, 0),
						rgba(1, 65, 255, 0),
						rgba(1, 65, 255, 0.3)
					);

					--tile-start-rgb: 2, 13, 46;
					--tile-end-rgb: 2, 5, 19;
					--tile-border: conic-gradient(
						#ffffff80,
						#ffffff40,
						#ffffff30,
						#ffffff20,
						#ffffff10,
						#ffffff10,
						#ffffff80
					);

					--callout-rgb: 20, 20, 20;
					--callout-border-rgb: 108, 108, 108;
					--card-rgb: 100, 100, 100;
					--card-border-rgb: 200, 200, 200;
				}
			}

			* {
				box-sizing: border-box;
				padding: 0;
				margin: 0;
			}

			html,
			body {
				max-width: 100vw;
				overflow-x: hidden;
			}

			body {
				color: #fff;
				background: #000;
			}

			a {
				color: inherit;
				text-decoration: none;
			}

			@media (prefers-color-scheme: dark) {
				html {
					color-scheme: dark;
				}
			}

			body {
				display: flex;
				width: 100vw;
				height: 100vh;
				align-items: center;
				justify-content: center;
				padding: 48px;
			}
			.circle-button {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				gap: 12px;
			}
			.circle-button__button {
				border: 3px solid gray;
				border-radius: 50%;
				padding: 10px;
				background-color: transparent;
				width: 100px;
				height: 100px;
				display: flex;
				align-items: center;
				justify-content: center;
				user-select: none;
			}

			.circle-button__button:active {
				border-color: green;
			}
			.login-form {
				display: flex;
				justify-content: center;
				flex-direction: column;
				width: 100%;
				height: 100%;
				gap: 12px;
				max-width: 500px;
			}

			.login-form button {
				margin-top: 24px;
			}
		</style>
		<title>Login</title>
	</head>
	<body>
		<form class="login-form" onsubmit="handleSubmit(event)">
			<h1>Login Form</h1>
			<label htmlFor="email">Email</label>
			<input name="email" id="email" />
			<label htmlFor="password">Password</label>
			<input type="password" name="password" id="password" />
			<button type="submit">Login</button>
		</form>
		<!-- <script src="js/callApi.js"></script> -->
		<!-- <script src="js/index.js"></script> -->
		<script>
			const BE_URL = 'http://localhost:3000';
			async function callApi(url, method = 'GET', body = null) {
				const response = await fetch(BE_URL + url, {
					method,
					body,
					headers: {
						'Content-Type': 'application/json',
						token: localStorage.getItem('token'),
					},
				})
					.then((res) => res.json())
					.catch((err) => console.log(err));

				return response;
			}
			async function handleSubmit(event) {
				event.preventDefault();
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
				const res = await callApi('/login', 'POST', JSON.stringify({ email, password }));
				if (true) {
					localStorage.setItem('token', 'tokenabcdecs');
					window.location.href = '/dashboard';
				}
			}
		</script>
	</body>
</html>
